<script>

    function simular() {
        var m2 = Number(in_metro.value)
        var hr = Number(in_horas.value)
        var dias_func = Number(in_dias_func.value)

        var dispositivo = m2 / 16

        var total_conta = ((hr * 0.39208) * 4) * dias_func
        var economia_solucao = ((total_conta * 0.2) / 2) + (total_conta / 2)
        var arduino = 1000 * dispositivo.toFixed()
        var tempo = (arduino / (total_conta - economia_solucao))

        div_fechar.innerHTML = ''

        div_fechar.innerHTML = `<div class="resul"><div id="div_resul"></div></div>`

        div_resul.innerHTML = '<b>RESULTADO <br><br></b>'

        div_resul.innerHTML += 'Estima-se que em 8 horas você gasta 480 watts, dando um total de R$15,68 por semana, mas isso é por cada lâmpada acessa...<br>'

        div_resul.innerHTML += `<br>Considerando que a cada 16m² seriam usados um conjunto de 4 lâmpadas, <strong style="color: red;">sua empresa estaria gastando um total de R$${total_conta.toFixed(2)} por mês.</strong><br>`

        div_resul.innerHTML += `<br>Utilizando nossa solução, Bright Sense, e considerando que as luzes diminuam em 20% sua intensidade por apenas metade do tempo, sua empresa gastaria um total de R$${economia_solucao.toFixed(2)} no mês, <strong style="color: green;">gerando uma economia de ${(((total_conta - economia_solucao) / total_conta) * 100).toFixed(0)}%.</strong><br>`
        
        div_resul.innerHTML += `<br>Sua empresa vai precisar de ${dispositivo.toFixed()} dispositivos Bright Sense.`

        div_resul.innerHTML += `<br>Com um investimento de R$1000,00 por dispositivo, o qual cobrirá 16m². <br> <strong> <i> Seu investimento seria recuperado em aproximadamente ${tempo.toFixed()} meses!</i></strong>`


        div_resul.innerHTML += `<div class="simulador"><br><br><br><li><b><a href="simulador.html">REFAZER SIMULAÇÃO</a></b></li></div>`
    }
</script>
